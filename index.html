<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3>Country:</h3>
      <p class="">CANADA</p>
    </div>
    <div>
      <h3>Capital:</h3>
      <p class="CapitalName">OTTAWA</p>
    </div>
    <div>
      <button
        type="button"
        id="hideBtn"
      >
        Hide capital name
      </button>
    </div>
    <div>
      <button
        type="button"
        id="showBtn"
      >
        Show capital name
      </button>
    </div>
    <div>
      <button
        type="button"
        id="toggleBtn"
      >
        Toggle
      </button>
    </div>

    <div>
      <h3><span id="hoverText">Hover on this paragraph for Yellow</span></h3>
      <h3>
        <span id="clickText">Click on this paragraph for Green example</span>
      </h3>
    </div>

    <script src="app.js"></script>
  </body>
</html>
